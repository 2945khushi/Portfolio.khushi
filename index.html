<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Khushi — Cyber Arcade</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* ------------------- GLOBAL ------------------- */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden !important;
  background: #050409;
  font-family: "Inter", sans-serif;
  color: #e6f7ff;
}

/* NEON COLORS */
:root{
  --bg-dark: #050409;
  --neon-cyan: #7de7ff;
  --neon-purple: #9b7bff;
  --neon-pink: #ff6ec7;
  --glass: rgba(255,255,255,0.03);
  --max-width: 1100px;
}

/* ------------------- STAGE ------------------- */
.stage{
  position:relative;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px 20px;
}

/* BACKGROUND VIDEO */
video.bg {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
  transform:scale(1.04);
  filter:contrast(1.05) saturate(1.05) blur(.3px);
}

/* DARK OVERLAY */
.overlay{
  position:absolute; inset:0; z-index:1;
  background:
    radial-gradient(80% 60% at 50% 18%, rgba(20,14,30,0.12), transparent 20%),
    linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.62));
}

/* CONTENT AREA */
.content {
  position:relative;
  z-index: 10;
  width:100%;
  max-width:var(--max-width);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  text-align:center;
  padding:28px;
}

/* ------------------- K LOGO ------------------- */
.k-wrap {
  display:flex;
  align-items:center;
  justify-content:center;
  width:160px;
  height:160px;
  border-radius:18px;
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
  backdrop-filter: blur(6px) saturate(1.2);
  box-shadow:
    0 10px 50px rgba(10,6,30,0.6),
    0 0 60px rgba(123,77,255,0.06) inset;
  transition: transform .22s ease;
}
.k-wrap:hover { transform: translateY(-6px); }

.k-frame { width:120px; height:120px; position:relative; display:flex; align-items:center; justify-content:center; }
.k-glow { position:absolute; inset:-8px; background: radial-gradient(60% 40% at 10% 10%, rgba(123,77,255,0.06), transparent 25%); filter: blur(14px); }

.k-svg { width:100px; height:100px; animation: neonPulse 3.2s ease-in-out infinite; }
.k-stroke { stroke-width:6; stroke-linecap:round; stroke: url(#kGradient); fill:none; }

@keyframes neonPulse {
  0%{ opacity:1; transform: translateY(0) }
  50%{ opacity:.98; transform: translateY(-1px) }
  100%{ opacity:1; transform: translateY(0) }
}

/* ------------------- TAGLINE ------------------- */
.tagline {
  font-size: clamp(14px, 1.6vw, 18px);
  color: rgba(210,230,255,0.92);
  letter-spacing:0.02em;
}

/* ------------------- YES/NO SECTION ------------------- */
.selection { margin-top:18px; display:flex; flex-direction:column; gap:18px; }
.are { text-transform:uppercase; font-size:13px; color:rgba(190,210,230,0.8); letter-spacing:0.22em; }

.choices {
  display:flex;
  gap:28px;
  justify-content:center;
}

/* NEON BUTTON BASE */
.neon-btn {
  position:relative;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:12px 28px;
  min-width:180px;
  border-radius:12px;
  background: rgba(10,8,14,0.26);
  border: 2px solid rgba(255,255,255,0.06);
  color:var(--neon-cyan);
  font-weight:700;
  letter-spacing:0.12em;
  text-transform:uppercase;
  font-size:16px;
  cursor:pointer;
  transition:0.18s;
}

.neon-btn:hover {
  transform: translateY(-6px) scale(1.02);
}

/* ------------------- FORCED NO OPTION CARD ------------------- */
.no-choice-wrapper {
  display: none;
  justify-content: center;
  margin-top: 40px;
}

.no-choice-container {
  --background: #ff2a2a;
  --outline-border-color: #ff4b4b;
  position: relative;
  cursor: pointer;
  padding: 0.8em 2em;
  font-size: 22px;
  font-family: "Share Tech Mono", monospace;
  color: #fff;
  border: solid 2px var(--background);
  border-radius: 10px;
  text-shadow:0 0 8px #ff2a2a;
  transition: 0.4s;
}

.no-choice-container:hover {
  transform: scale(1.05);
}

@keyframes glitchNo {
  0% { transform: translateX(0); }
  20% { transform: translateX(-3px); }
  40% { transform: translateX(3px); }
  60% { transform: translateX(-2px); }
  80% { transform: translateX(2px); }
  100% { transform: translateX(0); }
}
.no-choice-container.glitching { animation: glitchNo .45s steps(4); }

</style>
</head>

<body>

<div class="stage">

  <!-- VIDEO BG -->
  <video class="bg" autoplay muted loop playsinline preload="metadata">
    <source src="./Pic6.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="content">

    <!-- K LOGO -->
    <div class="k-wrap">
      <div class="k-frame">
        <div class="k-glow"></div>
        <svg class="k-svg" viewBox="0 0 100 100">
          <defs>
            <linearGradient id="kGradient" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="#7de7ff"/>
              <stop offset="50%" stop-color="#9b7bff"/>
              <stop offset="100%" stop-color="#ff6ec7"/>
            </linearGradient>
          </defs>

          <path class="k-stroke"
            d="M20 12 L20 88 L34 88 L34 58 L60 88 L76 88 L46 56 L76 12 L60 12 L42 44 L34 44 L34 12 Z"/>
        </svg>
      </div>
    </div>

    <div class="tagline">Hello, I'm Khushi — welcome to my arcade.</div>

    <!-- YES / NO AREA -->
    <div class="selection">
      <div class="are">DO YOU WANT TO CONTINUE?</div>

      <div class="choices" id="choiceButtons">

        <button class="neon-btn" id="watcher">NO</button>

        <button class="neon-btn" id="player">YES</button>

      </div>

      <!-- FORCED NO OPTION CARD -->
      <div class="no-choice-wrapper" id="noCardWrapper">
        <div class="no-choice-container" id="forcedPlay">
          <<<— THERE AIN'T NO OPTION BUT TO PLAY —>>>
        </div>
      </div>

    </div>

  </div>
</div>

<script>
/* ------------------- YES BUTTON ------------------- */
document.getElementById('player').addEventListener('click', function(e){
  e.preventDefault();
  document.body.style.transition = "opacity .45s ease";
  document.body.style.opacity = "0.15";
  setTimeout(() => window.location.href = "page2.html", 450);
});

/* ------------------- NO BUTTON ------------------- */
const noBtn = document.getElementById('watcher');
const choiceButtons = document.getElementById('choiceButtons');
const noCard = document.getElementById('noCardWrapper');
const forcedPlay = document.getElementById('forcedPlay');

noBtn.addEventListener('click', (e) => {
  e.preventDefault();

  /* hide YES/NO completely */
  choiceButtons.style.display = "none";

  /* show forced card */
  setTimeout(() => {
    noCard.style.display = "flex";
    forcedPlay.classList.add("glitching");
    setTimeout(() => forcedPlay.classList.remove("glitching"), 500);
  }, 300);
});

/* clicking forced card → go to page2 */
forcedPlay.addEventListener("click", () => {
  forcedPlay.classList.add("glitching");
  setTimeout(() => { window.location.href = "page2.html"; }, 420);
});
</script>

</body>
</html>
